<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/image/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Coldplay</title>
</head>

<body>
    <!--Inicio de header-->
    <header>
        <nav class="navbar flex-row container">
            <picture class="logo">
                <a href="../index.html"><img src="../assets/image/coldplay-logo-.png" alt="Coldplay"
                        class="logo__img"></a>
            </picture>
            <ul class="menu flex-row">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="about.html" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                    <a href="media.html" class="menu__link">Media</a>
                </li>
                <li class="menu__item">
                    <a href="tour.html" class="menu__link">Tour</a>
                </li>
                <li class="menu__item">
                    <a href="Contact.html" class="menu__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Fin del header-->
    <!--Inicio de main-->
    <main>
        <section class="container flex-column  justify-content-center">
            <picture class="banner">
                <img src="../assets/image/imagencoldplay3.jpg" class="banner__img" alt="foto de banda">
            </picture>
        </section>
        <section class="contact section container ">
            <article class="section__description ">
                <div class="section__container">
                    <h1>Get in touch with coldplay</h1>
                </div>
            </article>
        </section>
        <form class="container mb-6 col-lg-4 col-md-4 col-sm-4">
            <div class="mb-3 mb-4 text-white justify-content-center">
                <h1 class="mb-3">Fill in the form below</h1>
                <h2 class="mb-3">Enter your name</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Enter your name">
            </div>
            <div class="mb-3 mb-4"">
                <h2 class=" mb-3 text-white">Enter your e-mail</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Enter your e-mail">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">
                    <p class="text-white text-lg "> I accept to receive information</p>
                </label>
            </div>
            <button type="Send" class="btn btn-lg btn-warning">Send in</button>
        </form>
    </main>
    <!--fin de main-->
    <!--Inicio de footer-->
    <footer class="footer">
        <div class="d-flex  justify-content-around container ">
            <div class="d-flex">
                <p class="text">Follow Coldplay </p>
            </div>
            <a href="https://open.spotify.com/artist/4gzpq5DPGxSnKTe4SA8HAU" target="_blank" class="footer_icon"> <img
                    src="../assets/image/s.png" alt="Spotify"></a>
            <a href="https://www.deezer.com/mx/artist/892" target="_blank" class="footer_icon"> <img
                    src="../assets/image/d.png" alt="Deezer"></a>
            <a href="https://www.instagram.com/coldplay/" target="_blank" class="footer_icon"> <img
                    src="../assets/image/i.png" alt="instagram"></a>
            <a href="https://www.youtube.com/c/coldplay/featured" target="_blank" class="footer_icon"> <img
                    src="../assets/image/y.png" alt="youtube"></a>
            <a href="https://twitter.com/coldplay?s=20&t=VaEyivW8SsY96l36RLABLg" target="_blank" class="footer_icon">
                <img src="../assets/image/t.png" alt="twitter"></a>
        </div>
        <p class="text2 d-flex justify-content-center container">Copyright Â© Coldplay 2022. </p>
        </div>
    </footer>
    <!--Fin de footer-->
    <!--link de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
