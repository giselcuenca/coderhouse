<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The official Coldplay fan website where you can enjoy the band's moments and experiences with them across the years">

<body>
    <!--Header start-->

    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html"><img src="../assets/image/coldplay-logo-.png" alt="Coldplay"

            </picture>

            <label for="hambur" class="navbar__label">
                <img src="../assets/image/hambur.png" alt="hambur" class="hambur__img">

            <input type="checkbox" id="hambur" class="navbar__input">

            <ul class="navbar__menu">

                    <a href="../index.html" class="menu__link">Home</a>
                </li>

                </li>
                <li class="menu__item">
                    <a href="albums.html" class="menu__link">Albums</a>
                </li>
                <li class="menu__item">
                    <a href="tour.html" class="menu__link">Tour</a>
                </li>
                <li class="menu__item--active">
                    <a href="gallery.html" class="menu__link">Gallery</a>
                </li>

        <section class="gallery container">
            <img src="../assets/image/gallery1.jpg" alt="Chris_martin_singing">

            <img src="../assets/image/gallery8.png" alt="Chris_martin_singing2">
            <img src="../assets/image/gallery9.jpg" alt="Coldplay_live">
            <img src="../assets/image/gallery10.jpg" alt="Coldplay_past">
            <img src="../assets/image/gallery11.jpg" alt="Stadium">
            <img src="../assets/image/gallery12.jpg" alt="Coldplay_iheart_radio">

            <a href="https://twitter.com/coldplay?s=20&t=K_DyV9EXTVVPDTHONQ2llg" target="_blank" class="footer_icon">
